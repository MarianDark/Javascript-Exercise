<html lang="en">
<head>

    <body>
        <h2>Gatitos</h2>
        <div id="ghibliGallery"></div>
    
        <h2>Añadir Nuevo Luchador</h2>
        <form id="newFighterForm">
            <input type="text" name="name" placeholder="Nombre" required>
            <input type="text" name="avatar" placeholder="URL del Avatar" required>
            <input type="number" name="critic" placeholder="Crítico" required>
            <input type="number" name="defense" placeholder="Defensa" required>
            <input type="number" name="vitality" placeholder="Vitalidad" required>
            <input type="text" name="damage" placeholder="Daño (ej: 2d6,1d10)" required>
            <button type="submit">Guardar Luchador</button>
        </form>
    
        <script src="exercise-7.js"></script>
    </body>
